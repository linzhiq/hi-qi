<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Qi - Say hi</title>
  
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">
  </head>
  <body>
    <img class="heading" src="phone.svg" alt="Phone" />
    <div class="content">
      <h2>
        Hi this is <a href="//qlz.io">Qi</a> — currently in Philadelphia
        <span class="time current"></span>
        practicing social distancing.
      </h2>

      <h2>
        Being alone sucks. Friends, acquaintances, strangers, let’s hop on a
        video call!
      </h2>

      <h2>
        According to my calendar, I’m
        <span class="availability"></span>
        <span class="slot free" hidden>
          right now till <span class="time end"></span>.
        </span>
        <span class="slot busy" hidden>
          at the moment , but I will be free at
          <span class="time start"></span> till <span class="time end"></span>.
        </span>
      </h2>

      <h2 class="action">
        <img src="mouse.svg" alt="mouse" />
        <a href="/hi-qi">Start a video call</a>
      </h2>

      <script src="./index.js"></script>
    </div>
  </body>
</html>
